[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    # Add any additional libraries here if needed

# Version and build configuration
build_flags =
    -std=c++17
    -DVERSION_MAJOR=0
    -DVERSION_MINOR=1
    -DVERSION_PATCH=0
    -DVERSION_STRING=\"0.1.0\"

# Optional: Increase stack size for complex calculations
board_build.partitions = huge_app.csv

[env:native]
platform = native
build_flags =
    -std=c++17
    -DVERSION_MAJOR=0
    -DVERSION_MINOR=1
    -DVERSION_PATCH=0
    -DVERSION_STRING=\"0.1.0\"
lib_deps =
test_framework = unity